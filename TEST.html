<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO 用メタタグ -->
  <meta name="description" content="Kaichi（内藤海地）によるギター演奏・オリジナル楽曲を紹介する公式サイト。YouTube・Spotifyで最新楽曲をお楽しみください。">
  <!-- Open Graph タグ -->
  <meta property="og:title" content="Kaichi Guitar Music">
  <meta property="og:description" content="Kaichi（内藤海地）のオリジナル楽曲・ギター演奏動画を公開中。">
  <meta property="og:image" content="https://kaichi-naito.github.io/website/images/Kaichi_profile-image.jpg">
  <meta property="og:url" content="https://kaichi-naito.github.io/website/index.html">
  <meta property="og:type" content="website">
  <!-- Twitter カード -->
  <meta name="twitter:card" content="summary_large_image">

  <!-- キャッシュ制御 -->
  <meta http-equiv="Cache-Control" content="max-age=31536000">

  <title>Kaichi Guitar Music</title>
  <link rel="icon" href="images/favicon.png" type="image/png">

  <style>
    @font-face {
      font-family: 'PixelMplus';
      src: url('https://kaichi-naito.github.io/website/fonts/PixelMplus10-Regular.ttf') format('truetype');
    }
    body {
      font-family: 'PixelMplus', sans-serif;
      color: white;
      text-align: center;
      position: relative;
      height: 100%;
      margin: 0;
      padding: 0;
      background: url('images/8bit_star.png') no-repeat center center fixed;
      background-size: cover;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: -1;
    }

    /* ------ ヘッダー ------ */
    header {
      padding: 20px 0;
    }
    header h1 {
      font-size: 2em;
      margin: 0 0 20px 0;
    }
    nav.nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;               /* リンク間の間隔を広めに */
      padding: 0;
      margin: 0;
    }
    nav.nav li {
      margin: 0;
    }
    nav.nav a,
    nav.nav a:visited {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 4px;        /* タップ領域を確保 */
      white-space: nowrap;
    }
    nav.nav a:hover {
      text-decoration: underline;
    }

    /* ------ メインコンテンツ ------ */
    main {
      max-width: 600px;
      margin: auto;
    }

    /* プロフィールセクション */
    .content {
      display: flex;
      flex-direction: row;      /* 横並び */
      align-items: center;      /* 中央揃え */
      justify-content: center;  /* ページ中央揃え */
      gap: 30px;                /* 画像とテキストの余白 */
      margin-bottom: 60px;
    }
    .profile-img-container {
      flex-shrink: 0;
    }
    .profile-img {
      width: 150px;
      height: auto;
    }
    .profile-text {
      text-align: left;
    }
    .profile-text h2 {
      font-size: 24px;
      margin-bottom: 7.5px;
    }
    .profile-text p {
      font-size: 20px;
      margin: 0 0 10px 0;
    }
    .profile-text p.artist-info {
      font-size: 16px;
      margin: 0 0 3px 0;
    }
    .profile-text p.artist-info-2 {
      font-size: 14px;
      margin: 0 0 3px 0;
    }

    /* ソーシャルアイコン */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 60px;
    }
    .social-icons a {
      display: inline-block;
      text-align: center;
      color: white;
      text-decoration: none;
      padding: 8px 4px;        /* タップ領域を確保 */
    }
    .social-icons a:visited {
      color: white;
    }
    .social-icons img {
      max-width: 60px;
      max-height: 60px;
      margin-bottom: 5px;
    }

    /* Spotify 埋め込み */
    .spotify-playlist {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .spotify-playlist iframe {
      width: 100%;
      height: 152px;
      border-radius: 12px;
    }

    /* Original songs セクション */
    .section-title {
      text-align: left;
      font-size: 1.2em;
      margin: 20px 0;
      padding-left: 10px;
      text-decoration: none;
      display: block;
      color: white;
    }
    .section-title:hover {
      text-decoration: none;
    }
    .playlist-container {
      margin: 0 auto 60px auto;
      max-width: 1000px;
      padding: 0 20px;
    }
    .playlist-container iframe {
      width: 100%;
      height: calc(100vw * 9 / 16);
      max-width: 1000px;
      max-height: 563px;
    }

    /* ------ フッター ------ */
    footer.footer {
      text-align: center;
      font-size: 0.8em;
      color: white;
      margin: 20px 0;
      padding: 10px 0;
    }

    /* ------ スマホ版（600px 以下） ------ */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }
      nav.nav ul {
        gap: 15px;            /* スマホではリンク間隔を狭める */
      }
      nav.nav a {
        font-size: 14px;      /* リンク文字を小さく */
        padding: 6px 2px;
      }

      body {
        font-size: 80%;       /* 全体文字を 80% に縮小 */
      }

      .content {
        flex-direction: column; /* アイコンとテキストを縦積みに */
        padding: 0 10px;
        gap: 20px;
        margin-bottom: 40px;
      }
      .profile-img {
        width: 120px;
      }
      .profile-text h2 {
        font-size: 1.2rem;
        margin-bottom: 7.5px;
      }
      .profile-text p {
        font-size: 1rem;
        margin-bottom: 8px;
      }
      .profile-text p.artist-info,
      .profile-text p.artist-info-2 {
        font-size: 0.8rem;
        margin-bottom: 3px;
      }

      .social-icons {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        justify-items: center;
      }
      .social-icons a {
        width: 100%;
        margin-bottom: 20px;
        padding: 6px 2px;
      }
      .social-icons img {
        max-width: 50px;
        max-height: 50px;
        margin-bottom: 2px;
      }
    }
  </style>
</head>
<body>
  <script src="//accaii.com/kaichi/script.js" async></script>
  <noscript>
    <img src="//accaii.com/kaichi/script?guid=on" alt="アクセス解析">
  </noscript>

  <!-- ヘッダー -->
  <header class="header">
    <h1>Kaichi Guitar Music</h1>
    <nav class="nav" role="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Discography.html">Discography</a></li>
        <li><a href="https://www.youtube.com/playlist?list=PLaOBQu1YWaALTPxFLYkV7YeZQMcRz8wqo" target="_blank">Works</a></li>
        <li><a href="Contact.html">Contact</a></li>
        <li><a href="freebgm.html">FREEBGM</a></li>
      </ul>
    </nav>
  </header>

  <main role="main">
    <!-- プロフィールセクション -->
    <div class="content">
      <div class="profile-img-container">
        <img src="images/Kaichi_profile-image.jpg" alt="Kaichi" class="profile-img" width="150" height="auto">
      </div>
      <div class="profile-text">
        <h2>Kaichi</h2>
        <p>Guitar, write music.</p>
        <p class="artist-info">
          <a href="https://avex.jp/muchoo/creator/detail.php?id=1002656" target="_blank">avex muchoo所属</a>
        </p>
        <p class="artist-info">
          <a href="https://www.hotoneaudio.com/artists/Kaichi%20Naito" target="_blank">Hotone Audio</a>
        </p>
        <p class="artist-info-2">
          <a href="https://www.hotoneaudio.com/artists/Kaichi%20Naito" target="_blank">オフィシャルアーティスト</a>
        </p>
      </div>
    </div>

    <!-- ソーシャルアイコンセクション -->
    <div class="social-icons">
      <a href="https://x.com/Kaichi_zZ" target="_blank" aria-label="X（旧Twitter）へ">
        <img src="images/X_dot_logo.png" alt="X ロゴ" width="60" height="60">

      <a href="https://www.instagram.com/kaichi_zz/" target="_blank" aria-label="Instagramへ">
        <img src="images/instagram_dot_logo.png" alt="Instagram ロゴ" width="60" height="60">
        <div>Instagram</div>
      </a>
      <a href="https://www.youtube.com/KaichizZ" target="_blank" aria-label="YouTubeへ">
        <img src="images/Youtube_dot_logo.png" alt="YouTube ロゴ" width="60" height="60">
        <div>YouTube</div>
      </a>
      <a href="https://space.bilibili.com/1471756997/channel/series" target="_blank" aria-label="BiliBiliへ">
        <img src="images/bilibili_dot_icon.png" alt="BiliBili ロゴ" width="60" height="60">
        <div>BiliBili</div>
      </a>
      <a href="https://open.spotify.com/artist/0zok75wIWAb9qQ0hofCT1h?si=QrD4CGKXSyGttC7-3nM-XA" target="_blank" aria-label="Spotifyへ">
        <img src="images/spotify-icon.png" alt="Spotify ロゴ" width="60" height="60">
        <div>Spotify</div>
      </a>
      <a href="https://music.apple.com/jp/artist/kaichi-naito/1542151566" target="_blank" aria-label="Apple Musicへ">
        <img src="images/applemusic_dot_logo.png" alt="Apple Music ロゴ" width="60" height="60">
        <div>Apple Music</div>
      </a>
    </div>

    <!-- Spotify 埋め込みセクション -->
    <section class="spotify-playlist">
      <iframe
        style="border-radius:12px"
        src="https://open.spotify.com/embed/playlist/7zFYuDYTPticfPk8HaoBPg?utm_source=generator"
        width="100%" height="152" frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </section>

    <!-- Original songs セクション -->
    <section class="playlist-container">
      <a
        href="https://www.youtube.com/playlist?list=PLaOBQu1YWaAJwvtVQX4xxTIkby7Bj1YF2"
        target="_blank"
        class="section-title">
        Original songs 🎸
      </a>
      <iframe
        loading="lazy"
        src="https://www.youtube.com/embed/videoseries?list=PLaOBQu1YWaAJwvtVQX4xxTIkby7Bj1YF2"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </section>
  </main>

  <!-- フッター -->
  <footer class="footer" role="contentinfo">
    <p>このサイトは本人によって頑張って作成されました</p>
  </footer>
</body>
</html>
