<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaichi Guitar Music - FREEBGM</title>
    <style>
        @font-face {
            font-family: 'PixelMplus';
            src: url('https://kaichi-naito.github.io/website/fonts/PixelMplus10-Regular.ttf') format('truetype');
        }

        body {
            background: url('https://kaichi-naito.github.io/website/images/8bit_town.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'PixelMplus', sans-serif;
            color: white;
            text-align: center;
            position: relative;
            height: 100%;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .header {
            padding: 0px;
        }

        .header h1 {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav a, .nav a:visited {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 600px;
            margin: auto;
            text-align: left;
        }

        .content h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .bgm-list {
            list-style: none;
            padding: 0;
        }

        .bgm-list li {
            margin-bottom: 10px;
        }

        .bgm-list li a {
            color: white;
            text-decoration: none;
        }

        .bgm-list li a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body {
                font-size: 80%;
            }

            .nav {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                justify-items: center;
            }

            .nav a {
                font-size: 16px;
            }

            .header h1 {
                font-size: 1.2em;
            }

            .content h2 {
                font-size: 1em;
            }
        }
    </style>
</head>
