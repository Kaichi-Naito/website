<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaichi Guitar Music</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <style>
        @font-face {
            font-family: 'PixelMplus';
            src: url('https://kaichi-naito.github.io/website/fonts/PixelMplus10-Regular.ttf') format('truetype');
        }
        body {
            font-family: 'PixelMplus', sans-serif;
            color: white;
            text-align: center;
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('images/8bit_star.png') no-repeat center center fixed;
            background-size: cover;
        }
/* 
        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
        }
*/
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .nav a, .nav a:visited {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: left;
        }

        .section {
            padding: 20px;
            border: 2px solid white;
            background-color: rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        /* テキストサイズ調整 */
        .small-text {
            font-size: 0.8em;
            line-height: 1.4;
        }

        /* DMリンク同サイズ・下部配置 */
        .dm-link {
            font-size: 1.5em;
            margin-top: 30px;
        }

        a, a:visited {
            color: white;
        }

        .footer {
            text-align: center;
            font-size: 0.8em;
            color: white;
            margin: 20px 0;
            padding: 10px 0;
        }

        @media (max-width: 600px) {
            body {
                font-size: 80%;
            }

            .nav a {
                font-size: 16px;
            }

            .dm-link {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
     <!--<video autoplay muted loop playsinline class="background-video">
        <source src="images/8bit_town.mp4" type="video/mp4">-->
    </video>
    <div class="header">
        <h1>Kaichi Guitar Music</h1>
        <div class="nav">
            <a href="https://kaichi-naito.github.io/website/index.html">Home</a>
            <a href="https://kaichi-naito.github.io/website/Discography.html">Discography</a>
            <a href="https://www.youtube.com/playlist?list=PLaOBQu1YWaALTPxFLYkV7YeZQMcRz8wqo" target="_blank">Works</a>
            <a href="https://kaichi-naito.github.io/website/Contact.html" target="_blank">Contact</a>
            <!-- <a href="https://twitter.com/messages/compose?recipient_id=261132037" target="_blank">Contact</a> -->
            <a href="https://kaichi-naito.github.io/website/freebgm.html">FREEBGM</a>
        </div>
    </div>
    <div class="content">
        <div class="section">
            <h2>ご連絡先</h2>
            <h2>Contact</h2>
            <p class="small-text">
                以下の簡単なテストに答えるとメールアドレスが表示されます。<br>
                Answer the simple test below to display the email address.
            </p>
            <p id="question" class="small-text">読み込み中…</p>
            <input type="number" id="answer" placeholder="ここに答えを入力">
            <button id="submit">送信</button>
            <p id="result"></p>
            <p class="dm-link">
                <a href="https://twitter.com/messages/compose?recipient_id=261132037" target="_blank">X(Twitter)のDMはこちら</a>
            </p>
        </div>
    </div>
    <div class="footer">
        このサイトは本人によって頑張って作成されました
    </div>

    <script>
        (function(){
            const MIN = 1;
            const MAX = 20;
            const a = Math.floor(Math.random() * (MAX - MIN + 1)) + MIN;
            const b = Math.floor(Math.random() * (MAX - MIN + 1)) + MIN;
            const correct = a + b;
            let wrongCount = 0;

            document.getElementById('question').textContent =
                `次の計算を解いてください： ${a} ＋ ${b} ＝ ？`;

            const submitBtn = document.getElementById('submit');
            const answerInput = document.getElementById('answer');
            const resultEl = document.getElementById('result');

            submitBtn.addEventListener('click', function(){
                const userAns = parseInt(answerInput.value, 10);
                if (userAns === correct) {
                    resultEl.textContent = 'メールアドレス： kaichi.naito@gmail.com';
                } else {
                    wrongCount++;
                    if (wrongCount >= 3) {
                        resultEl.textContent = '回答回数の上限に達しました。';
                        submitBtn.disabled = true;
                        answerInput.disabled = true;
                    } else {
                        resultEl.textContent = `不正解です。残り${3 - wrongCount}回です。`;
                    }
                }
            });
        })();
    </script>
</body>
</html>
