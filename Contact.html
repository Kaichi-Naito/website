<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaichi Guitar Music</title>
    <link rel="icon" href="images/favicon.png" type="image/png"> <!-- ファビコン -->
    <style>
        @font-face {
            font-family: 'PixelMplus';
            src: url('https://kaichi-naito.github.io/website/fonts/PixelMplus10-Regular.ttf') format('truetype');
        }
        body {
            font-family: 'PixelMplus', sans-serif;
            color: white;
            text-align: center;
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('images/8bit_star.png') no-repeat center center fixed;
            background-size: cover;
        }
/* 
        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
        }
*/
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2); /* 明るさを下げるための黒のオーバーレイ */
            z-index: -1;
        }
        .header {
            padding: 0px;
        }
        .header h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: nowrap;
        }
        .nav a, .nav a:visited {
            color: white;
            text-decoration: none;
            font-size: 18px;
            white-space: nowrap; 
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .content {
            max-width: 600px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            gap: 30px;
        }

        .profile-img-container {
            flex-shrink: 0;
        }
        .profile-img {
            width: 150px;
            height: auto;
        }
        .profile-text {
            text-align: left;
        }
        .profile-text h2 {
            font-size: 24px;
            display: inline-block;
            margin-right: 0;
            margin-bottom: 7.5px; /* 1/4 の余白に設定 (現行余白が30pxの1/4) */
        }
        .profile-text p {
            font-size: 20px;
            margin-top: 0; /* 余白の重複を防ぐため */
        }
        .profile-text p.artist-info {
            font-size: 16px; /* 少々小さく設定 */
            margin-bottom: 3px; /* 小さな余白を設定 */
        }
        .profile-text p.artist-info-2 {
            font-size: 14px; /* 少々小さく設定 */
            margin-bottom: 3px; /* 小さな余白を設定 */
        }
        .profile-text .official-artist {
            font-size: 13px; /* 少々小さく設定 */
            display: block;
            margin-bottom: 10px; /* 小さな余白を設定 */
        }
        .profile-text .request {
            font-size: 16px; /* 少々小さく設定 */
            margin-bottom: 3px; /* 小さな余白を設定 */
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 60px;
        }
        .social-icons a {
            text-align: center;
            color: white;
            text-decoration: none;
            flex-basis: auto;
        }
        .social-icons a:visited {
            color: white;
        }
        .social-icons img {
            max-width: 60px;
            max-height: 60px;
            width: auto;
            height: auto;
            margin-bottom: 5px;
        }
        .spotify-playlist {
            max-width: 1000px; /* 最大幅を1000pxに設定 */
            margin: 20px auto; /* 上下に20px、左右は自動で中央寄せ */
            padding: 0 20px; /* 左右に20pxのパディングを追加 */
        }
        .section-title {
            text-align: left;
            font-size: 1.2em;
            margin: 20px 0;
            padding-left: 10px;
            text-decoration: none;
        }
        a, a:visited {
            color: white;
        }
        .section {
            padding: 20px;
            border: 2px solid white;
            background-color: rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .section h2 {
            margin-top: 0;
        }

        .section p {
            margin-bottom: 10px;
        }
        a.section-title:hover {
            text-decoration: none;
        }
        .footer {
            text-align: center; /* 中央揃え */
            font-size: 0.8em; /* 標準サイズより少し小さめ */
            color: white; /* 白色に変更 */
            margin: 20px 0; /* 上下に20pxのマージン */
            padding: 10px 0; /* 上下に10pxのパディング */
        }
         .dm-link {
            font-size: 1.2em;
        }
        /* スマホ版 */
        @media (max-width: 600px) {
            body {
                font-size: 80%;
            }
            .nav {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                justify-items: center;
            }
            .nav a {
                font-size: 16px;
            }
            .header h1 {
                font-size: 1.5em;
            }
            .profile-text h2 {
                font-size: 1.2rem; /* 24pxの80% */
                margin-bottom: 7.5px; /* 1/4 の余白に設定 (現行余白が30pxの1/4) */
            }
            .profile-text p {
                font-size: 1rem; /* 20pxの80% */
                margin-top: 0; /* 余白の重複を防ぐため */
            }
            .profile-text p.artist-info {
                font-size: 0.8rem; /* 少々小さく設定 (16px相当) */
                margin-bottom: 3px; /* 小さな余白を設定 */
            }
            .profile-text p.artist-info-2 {
                font-size: 0.8rem; /* 少々小さく設定 (16px相当) */
                margin-bottom: 3px; /* 小さな余白を設定 */
            }
            .profile-text .official-artist {
                font-size: 0.5rem; /* 少々小さく設定 (13px相当) */
                margin-bottom: 10px; /* 小さな余白を設定 */
            }
            .profile-text .request {
                font-size: 0.8rem; /* 少々小さく設定 (16px相当) */
                margin-bottom: 3px; /* 小さな余白を設定 */
            }
            .profile-img {
                width: 120px;
                height: auto;
            }
            .social-icons {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                justify-items: center;
            }
            .social-icons a {
                width: 100%;
                margin-bottom: 20px;
            }
            .social-icons img {
                max-width: 50px;
                max-height: 50px;
                margin-bottom: 2px;
            }
            .content {
                padding: 0 10px;
                flex-direction: row;
            }
        }
        .playlist-container {
            margin-top: 20px;
            padding: 0 20px; /* 左右に余白を追加 */
        }
        .playlist-container iframe {
            width: 100%;
            height: calc(100vw * 9 / 16); /* 16:9 のアスペクト比を保つ */
            max-height: 563px; /* 最大高さを設定 */
            max-width: 1000px; /* 最大幅を設定 */
        }

    </style>
</head>
<body>
    <!--アクセス解析研究所-->
    <script src="//accaii.com/kaichi/script.js" async></script><noscript><img src="//accaii.com/kaichi/script?guid=on"></noscript>
    <!--アクセス解析研究所END-->
     <!--<video autoplay muted loop playsinline class="background-video">
        <source src="images/8bit_town.mp4" type="video/mp4">-->
    </video>
    <div class="header">
        <h1>Kaichi Guitar Music</h1>
        <div class="nav">
            <a href="https://kaichi-naito.github.io/website/index.html">Home</a>
            <a href="https://kaichi-naito.github.io/website/Discography.html">Discography</a>
            <a href="https://www.youtube.com/playlist?list=PLaOBQu1YWaALTPxFLYkV7YeZQMcRz8wqo" target="_blank">Works</a>
            <a href="https://kaichi-naito.github.io/website/Contact.html" target="_blank">Contact</a>
            <!-- <a href="https://twitter.com/messages/compose?recipient_id=261132037" target="_blank">Contact</a> -->
            <a href="https://kaichi-naito.github.io/website/freebgm.html">FREEBGM</a>
        </div>
    </div>
    <div class="content">
        <div class="section">
            <h2>ご連絡先</h2>
            <h2>Contact</h2>
            <p class="small-text">
                以下のテストに答えるとメールアドレスが表示されます。<br>
                Answer the Test below to display the email address.
            </p>
            <p id="question" class="small-text">読み込み中…</p>
            <input type="number" id="answer" placeholder="ここに答えを入力">
            <button id="submit">送信</button>
            <p id="result"></p>
            <p class="dm-link">
                <a href="https://twitter.com/messages/compose?recipient_id=261132037" target="_blank">X(Twitter)のDMはこちら</a>
            </p>
        </div>
    </div>
    <div class="footer">
        このサイトは本人によって頑張って作成されました
    </div>

    <script>
        (function(){
            const MIN = 1;
            const MAX = 20;
            const a = Math.floor(Math.random() * (MAX - MIN + 1)) + MIN;
            const b = Math.floor(Math.random() * (MAX - MIN + 1)) + MIN;
            const correct = a + b;
            const encodedEmail = 'a2FpY2hpLm5haXRvQGdtYWlsLmNvbQ=='; // Base64 encode
            let wrongCount = 0;

            document.getElementById('question').textContent =
                `${a} ＋ ${b} ＝ ？`;

            const submitBtn = document.getElementById('submit');
            const answerInput = document.getElementById('answer');
            const resultEl = document.getElementById('result');

            submitBtn.addEventListener('click', function(){
                const userAns = parseInt(answerInput.value, 10);
                if (userAns === correct) {
                    // Base64デコードして表示
                    const email = atob(encodedEmail);
                    resultEl.innerHTML =
                        '<span style="color: yellow;">' + email + '</span>';
                } else {
                    wrongCount++;
                    if (wrongCount >= 3) {
                        resultEl.textContent = '回答回数の上限に達しました。';
                        submitBtn.disabled = true;
                        answerInput.disabled = true;
                    } else {
                        resultEl.textContent = `不正解です。残り${3 - wrongCount}回です。`;
                    }
                }
            });
        })();
    </script>
</body>
</html>
