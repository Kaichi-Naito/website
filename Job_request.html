<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaichi Guitar Music - Job Request</title>
    <style>
        @font-face {
            font-family: 'PixelMplus';
            src: url('https://kaichi-naito.github.io/website/fonts/PixelMplus10-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'PixelMplus', sans-serif;
            color: white;
            text-align: center;
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        .header {
            padding: 0px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav a, .nav a:visited {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .content h2 {
            text-align: center;
        }

        .content ul {
            list-style: none;
            padding: 0;
        }

        .content li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline class="background-video">
        <source src="images/8bit_town.mp4" type="video/mp4">
    </video>
    <div class="header">
        <h1>Kaichi Guitar Music</h1>
        <div class="nav">
            <a href="https://kaichi-naito.github.io/website/index.html">Home</a>

            <a href="https://kaichinaito.wixsite.com/home/%E3%81%94%E4%BE%9D%E9%A0%BC">Works</a>
            <a href="https://kaichinaito.wixsite.com/home/discography">Discography</a>
            <a href="https://twitter.com/messages/compose?recipient_id=261132037">Contact</a>
            <a href="https://kaichi-naito.github.io/website/freebgm.html">FREEBGM</a>
        </div>
    </div>
    <div class="content">
        <h2>ご依頼について</h2>
        <p>ギター演奏音源の提供や楽曲制作についてのご依頼を承ります。以下のジャンルに対応可能です：</p>
        <ul>
            <li>J-pop</li>
            <li>ボカロ</li>
            <li>アニソン</li>
            <li>ロック</li>
            <li>EDM</li>
            <li>メタル</li>
        </ul>
        <p>オリジナルフレーズや指定フレーズ、ギターソロなど、様々なリクエストにお応えします。初回依頼の方には先払いをお願いしています。</p>
        <p>ご依頼やご質問は、メールやTwitterのDMでお気軽にご連絡ください。</p>
    </div>
</body>
</html>
