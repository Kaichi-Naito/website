        }

            background-color: rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .section h2 {
            margin-top: 0;
        }

        .section p {
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            body {
                font-size: 80%;
            }

            .nav {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                justify-items: center;
            }

            .nav a {
                font-size: 16px;
            }
        }
    </style>
    <script>
        function updateCounter() {
            const now = new Date().getTime();
            let visits = JSON.parse(localStorage.getItem('visits')) || [];

            // タイムスタンプを追加
            visits.push(now);

            // 30日（2592000000ミリ秒）、120日（10368000000ミリ秒）、1年（31536000000ミリ秒）前のタイムスタンプを計算
            const limit30Days = now - 2592000000;
            const limit120Days = now - 10368000000;
            const limit1Year = now - 31536000000;

            // 1年以内の訪問のみフィルター
            visits = visits.filter(timestamp => timestamp > limit1Year);

            // 30日、120日、および1年以内の訪問数をカウント
            const offGuitarTrackscount30Days = visits.filter(timestamp => timestamp > limit30Days).length;
            const offGuitarTrackscount120Days = visits.filter(timestamp => timestamp > limit120Days).length;
            const offGuitarTrackscount1Year = visits.length;

            // ローカルストレージに保存
            localStorage.setItem('visits', JSON.stringify(visits));
            localStorage.setItem('offGuitarTrackscount30Days', offGuitarTrackscount30Days);
            localStorage.setItem('offGuitarTrackscount120Days', offGuitarTrackscount120Days);
            localStorage.setItem('offGuitarTrackscount1Year', offGuitarTrackscount1Year);
        }

        window.onload = updateCounter;
    </script>
