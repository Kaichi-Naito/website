<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アクセスカウンター</title>
    <style>
        body {
            font-family: 'PixelMplus', sans-serif;
            color: white;
            text-align: center;
            background-color: #000;
        }
        a, a:visited {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function displayCounter() {
            const count30Days = localStorage.getItem('count30Days') || 0;
            const count120Days = localStorage.getItem('count120Days') || 0;

            document.getElementById('count30Days').textContent = count30Days;
            document.getElementById('count120Days').textContent = count120Days;
        }

        window.onload = displayCounter;
    </script>
</head>
<body>
    <h1>アクセスカウンター</h1>
    <p>このカウンターは <strong>Off Guitar Tracks</strong> ページのものです。</p>
    <p>過去30日間のアクセス数: <span id="count30Days"></span></p>
    <p>過去120日間のアクセス数: <span id="count120Days"></span></p>
    <a href="OffGuitarTracks.html">Off Guitar Tracksページに戻る</a>
</body>
</html>
