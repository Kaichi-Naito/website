    <style>
        @font-face {
            font-family: 'PixelMplus';
            src: url('https://kaichi-naito.github.io/website/fonts/PixelMplus10-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'PixelMplus', sans-serif;
            color: white;
            text-align: center;
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2); /* Êòé„Çã„Åï„Çí‰∏ã„Åí„Çã„Åü„ÇÅ„ÅÆÈªí„ÅÆ„Ç™„Éº„Éê„Éº„É¨„Ç§ */
            z-index: -1;
        }

        .header {
            padding: 0px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav a, .nav a:visited {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 600px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .profile-img-container {
            flex-shrink: 0;
        }

        .profile-img {
            width: 150px;
            height: auto;
        }

        .profile-text {
            text-align: left;
        }

        .profile-text h2 {
            font-size: 24px;
            display: inline-block;
            margin-right: 0;
        }

        .profile-text p {
            font-size: 20px;
        }

        .profile-text p.artist-info {
            font-size: 18px;
        }

        .profile-text p.artist-info a {
            display: block;
            margin-bottom: 10px;
        }

        .profile-text .official-artist {
            font-size: 15px;
            display: block;
        }

        .profile-text .request {
            font-size: 18px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 60px;
        }

        .social-icons a {
            text-align: center;
            color: white;
            text-decoration: none;
            flex-basis: auto;
        }

        .social-icons a:visited {
            color: white;
        }

        .social-icons img {
            max-width: 60px;
            max-height: 60px;
            width: auto;
            height: auto;
            margin-bottom: 5px;
        }

        .section-title {
            text-align: left;
            font-size: 1.2em;
            margin: 20px 0;
            padding-left: 10px;
            text-decoration: none;
        }

        a, a:visited {
            color: white;
        }

        a.section-title:hover {
            text-decoration: none;
        }

        @media (max-width: 600px) {
            body {
                font-size: 80%;
            }

            .nav {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                justify-items: center;
            }

            .nav a {
                font-size: 16px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .profile-text h2 {
                font-size: 1.2rem; /* 24px„ÅÆ80% */
            }

            .profile-text p {
                font-size: 1rem; /* 20px„ÅÆ80% */
            }

            .profile-text p.artist-info {
                font-size: 0.9rem; /* 18px„ÅÆ80% */
            }

            .profile-text .official-artist {
                font-size: 0.75rem; /* 15px„ÅÆ80% */
            }

            .profile-text .request {
                font-size: 0.9rem; /* 18px„ÅÆ80% */
            }

            .profile-img {
                width: 120px;
                height: auto;
            }

            .social-icons {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                justify-items: center;
            }

            .social-icons a {
                width: 100%;
                margin-bottom: 20px;
            }

            .social-icons img {
                max-width: 50px;
                max-height: 50px;
                margin-bottom: 2px;
            }

            .content {
                padding: 0 10px;
                flex-direction: row;
            }
        }

        .playlist-container {
            margin-top: 20px;
            padding: 0 20px; /* Â∑¶Âè≥„Å´‰ΩôÁôΩ„ÇíËøΩÂä† */

        }
    </style>
