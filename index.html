<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaichi Guitar Music</title>
    <style>
        @font-face {
            font-family: 'PixelMplus';
            src: url('https://kaichi-naito.github.io/website/fonts/PixelMplus10-Regular.ttf') format('truetype');
        }

        body {
            background: url('https://kaichi-naito.github.io/website/images/8bit_town.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'PixelMplus', sans-serif;
            color: white;
            text-align: center;
            position: relative;
            height: 100%;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .header, .content {
            position: relative;
            z-index: 1;
        }

        .header {
            padding: 0px; /* 余白を半分に設定 */
        }

        .header h1 {
            margin-bottom: 30px; /* 余白を1.5倍に設定 */
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav a, .nav a:visited {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 600px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .profile-img-container {
            flex-shrink: 0;
        }

        .profile-img {
            width: 150px;
            height: auto;
        }

        .profile-text {
            text-align: left;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            text-align: center;
            color: white;
            text-decoration: none;
            flex-basis: auto;
        }

        .social-icons a:visited {
            color: white;
        }

        .social-icons img {
            max-width: 60px;
            max-height: 60px;
            width: auto;
            height: auto;
            margin-bottom: 5px; /* PC版での距離 */
        }

        a, a:visited {
            color: white; /* リンク色を白に統一 */
        }

        @media (max-width: 600px) {
            body {
                font-size: 80%; /* スマホ版でのテキストサイズを80%に設定 */
            }

            .nav {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                justify-items: center;
            }

            .nav a {
                flex-basis: 33%;
                font-size: 16px;
            }

            .profile-img {
                width: 120px;
                height: auto;
            }

            .social-icons {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                justify-items: center;
            }

            .social-icons a {
                width: 100%;
                margin-bottom: 20px; /* スマホ版の余白を2倍に設定 */
            }

            .social-icons img {
                max-width: 50px;
                max-height: 50px;
                margin-bottom: 2px; /* スマホ版での距離 */
            }

            .content {
                padding: 0 10px;
                flex-direction: row; /* スマホ版でも横並びに設定 */
            }

            .profile-img {
                width: 120px; /* スマホ版でのプロフィール画像のサイズ調整 */
            }

            .profile-text {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kaichi Guitar Music</h1>
        <div class="nav">
            <a href="https://kaichi-naito.github.io/website/#">Home</a>
            <a href="https://kaichinaito.wixsite.com/home/%E3%81%94%E4%BE%9D%E9%A0%BC">ご依頼</a>
            <a href="https://kaichinaito.wixsite.com/home/%E3%81%94%E4%BE%9D%E9%A0%BC">Works</a>
            <a href="https://kaichinaito.wixsite.com/home/discography">Discography</a>
            <a href="https://twitter.com/messages/compose?recipient_id=261132037">Contact</a>
            <a href="#">FREEBGM</a>
        </div>
    </div>
    <div class="content">
        <div class="profile-img-container">
            <img src="images/dot_profile.png" alt="Kaichi" class="profile-img">
        </div>
        <div class="profile-text">
            <h2>Kaichi</h2>
            <p>Guitar, write music.</p>
            <p>avex muchoo<br>Hotone Audio オフィシャルアーティスト</p>
            <p><a href="#">ご依頼はこちら<br>Job request here</a></p>
        </div>
    </div>
    <div class="social-icons">
        <a href="https://x.com/Kaichi_zZ" target="_blank"><img src="images/X_dot_logo.png" alt="Twitter"><div>X(Twitter)</div></a>
        <a href="https://www.instagram.com/kaichi_zz/" target="_blank"><img src="images/instagram_dot_logo.png" alt="Instagram"><div>Instagram</div></a>
        <a href="https://www.youtube.com/KaichizZ" target="_blank"><img src="images/Youtube_dot_logo.png" alt="YouTube"><div>YouTube</div></a>
        <a href="https://space.bilibili.com/1471756997/channel/series" target="_blank"><img src="images/bilibili_dot_icon.png" alt="BiliBili"><div>BiliBili</div></a>
        <a href="https://open.spotify.com/artist/0zok75wIWAb9qQ0hofCT1h?si=QrD4CGKXSyGttC7-3nM-XA" target="_blank"><img src="images/spotify-icon.png" alt="Spotify"><div>Spotify</div></a>
        <a href="https://music.apple.com/jp/artist/kaichi-naito/1542151566" target="_blank"><img src="images/applemusic_dot_logo.png" alt="Apple Music"><div>Apple Music</div></a>
    </div>
</body>
</html>
