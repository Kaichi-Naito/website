<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaichi Guitar Music</title>
    <style>
        @font-face {
            font-family: 'PixelMplus';
            src: url('https://kaichi-naito.github.io/website/fonts/PixelMplus10-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'PixelMplus', sans-serif;
            color: white;
            text-align: center;
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .header, .content {
            position: relative;
            z-index: 1;
        }

        .header {
            padding: 0px;
        }

        .header h1 {
            font-size: 1.5em; /* テキストサイズを1.5倍に設定 */
            margin-bottom: 30px; /* 余白を1.5倍に設定 */
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav a, .nav a:visited {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 600px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .profile-img-container {
            flex-shrink: 0;
        }

        .profile-img {
            width: 150px;
            height: auto;
        }

        .profile-text {
            text-align: left;
        }

        .profile-text p.artist-info {
            font-size: 0.8em; /* テキストサイズを0.8倍に設定 */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 60px; /* PC版とスマホ版で余白を統一 */
        }

        .social-icons a {
            text-align: center;
            color: white;
            text-decoration: none;
            flex-basis: auto;
        }

        .social-icons a:visited {
            color: white;
        }

        .social-icons img {
            max-width: 60px;
            max-height: 60px;
            width: auto;
            height: auto;
            margin-bottom: 5px; /* PC版での距離 */
        }

        .section-title {
            text-align: left;
            font-size: 1.2em; /* テキストサイズを少々大きく設定 */
            margin: 20px 0;
            padding-left: 10px; /* テキストを少し右に寄せる */
            text-decoration: none; /* アンダーバーを消す */
        }

        a, a:visited {
            color: white; /* リンク色を白に統一 */
        }

        a.section-title:hover {
            text-decoration: none; /* ホバー時もアンダーバーを消す */
        }

        @media (max-width: 600px) {
            body {
                font-size: 80%; /* スマホ版でのテキストサイズを80%に設定 */
            }

            .nav {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                justify-items: center;
            }

            .nav a {
                flex-basis: 33%;
                font-size: 16px;
            }

            .profile-img {
                width: 120px;
                height: auto;
            }

            .social-icons {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                justify-items: center;
            }

            .social-icons a {
                width: 100%;
                margin-bottom: 20px; /* スマホ版の余白を2倍に設定 */
            }

            .social-icons img {
                max-width: 50px;
                max-height: 50px;
                margin-bottom: 2px; /* スマホ版での距離 */
            }

            .content {
                padding: 0 10px;
                flex-direction: row; /* スマホ版でも横並びに設定 */
            }

            .profile-img {
                width: 120px; /* スマホ版でのプロフィール画像のサイズ調整 */
            }

            .profile-text {
                text-align: left;
            }
        }

        .playlist-container {
            margin-top: 20px;
        }

        .playlist-container iframe {
            width: 100%;
            height: 315px;
        }

        .profile-text h2 {
            display: inline-block;
            margin-right: 0; /* 余白を削除 */
        }

        .profile-text .handle {
            font-size: 0.8em; /* テキストサイズを0.8倍に設定 */
            display: inline-block;
        }

    </style>
</head>
