<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO 用メタタグ -->
    <meta name="description" content="Kaichi Naito（内藤海地）によるギター演奏・オリジナル楽曲を紹介する公式サイト。YouTube・Spotifyで最新楽曲をお楽しみください。">
    <!-- Open Graph タグ（SNSシェア対策） -->
    <meta property="og:title" content="Kaichi Guitar Music">
    <meta property="og:description" content="Kaichi Naito（内藤海地）のオリジナル楽曲・ギター演奏動画を公開中。">
    <meta property="og:image" content="https://kaichi-naito.github.io/website/images/Kaichi_profile-image.jpg">
    <meta property="og:url" content="https://kaichi-naito.github.io/website/index.html">
    <meta property="og:type" content="website">
    <!-- Twitter カード -->
    <meta name="twitter:card" content="summary_large_image">

    <!-- キャッシュ制御 (Meta http-equiv で設定) -->
    <meta http-equiv="Cache-Control" content="max-age=31536000">

    <title>Kaichi Guitar Music</title>
    <link rel="icon" href="images/favicon.png" type="image/png"> <!-- ファビコン -->

    <style>
        @font-face {
            font-family: 'PixelMplus';
            src: url('https://kaichi-naito.github.io/website/fonts/PixelMplus10-Regular.ttf') format('truetype');
        }
        body {
            font-family: 'PixelMplus', sans-serif;
            color: white;
            text-align: center;
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('images/8bit_star.png') no-repeat center center fixed;
            background-size: cover;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2); /* 明るさを下げるための黒のオーバーレイ */
            z-index: -1;
        }

        /* ヘッダー */
        header {
            padding: 0;
        }
        header h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        nav.nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: nowrap;
        }
        nav.nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        nav.nav li {
            margin: 0;
        }
        nav.nav a,
        nav.nav a:visited {
            color: white;
            text-decoration: none;
            font-size: 18px;
            white-space: nowrap;
            display: inline-block;
            padding: 8px 4px; /* タップ領域を確保 */
        }
        nav.nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 600px;
            margin: auto;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 60px;
        }
        .profile-img-container {
            flex-shrink: 0;
        }
        .profile-img {
            width: 150px;
            height: auto;
        }
        .profile-text {
            text-align: left;
        }
        .profile-text h2 {
            font-size: 24px;
            display: inline-block;
            margin: 0 0 7.5px 0; /* 下に小さな余白 */
        }
        .profile-text p {
            font-size: 20px;
            margin: 0 0 10px 0;
        }
        .profile-text p.artist-info {
            font-size: 16px;
            margin: 0 0 3px 0;
        }
        .profile-text p.artist-info-2 {
            font-size: 14px;
            margin: 0 0 3px 0;
        }
        .profile-text .official-artist {
            font-size: 13px;
            display: block;
            margin: 0 0 10px 0;
        }

        /* ソーシャルアイコン */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 60px;
        }
        .social-icons a {
            text-align: center;
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 8px 4px; /* タップ領域を確保 */
        }
        .social-icons a:visited {
            color: white;
        }
        .social-icons img {
            max-width: 60px;
            max-height: 60px;
            width: auto;
            height: auto;
            margin-bottom: 5px;
        }

        /* Spotify プレイリスト埋め込み */
        .spotify-playlist {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .spotify-playlist iframe {
            width: 100%;
            height: 152px;
            border-radius: 12px;
        }

        /* セクションタイトル */
        .section-title {
            text-align: left;
            font-size: 1.2em;
            margin: 20px 0;
            padding-left: 10px;
            text-decoration: none;
            display: block;
            color: white;
        }
        .section-title:hover {
            text-decoration: none;
        }

        /* YouTube プレイリスト埋め込み */
        .playlist-container {
            margin: 0 auto 60px auto;
            max-width: 1000px;
            padding: 0 20px;
        }
        .playlist-container iframe {
            width: 100%;
            height: calc(100vw * 9 / 16);
            max-width: 1000px;
            max-height: 563px;
        }

        /* フッター */
        footer.footer {
            text-align: center;
            font-size: 0.8em;
            color: white;
            margin: 20px 0;
            padding: 10px 0;
        }

        /* スマホ版 */
        @media (max-width: 600px) {
            body {
                font-size: 80%;
            }
            nav.nav {
                display: grid;
                grid-template-columns: repeat(3, max-content);
                justify-content: center;
                gap: 10px;
            }
                
            }
            nav.nav a {
                font-size: 16px;
                padding: 6px 2px; /* タップ領域を確保 */
            }
            header h1 {
                font-size: 1.5em;
            }
            .profile-text h2 {
                font-size: 1.2rem; /* 24px の 80% */
                margin-bottom: 7.5px;
            }
            .profile-text p {
                font-size: 1rem; /* 20px の 80% */
                margin-bottom: 8px;
            }
            .profile-text p.artist-info,
            .profile-text p.artist-info-2,
            .profile-text .official-artist {
                font-size: 0.8rem; /* 16px 相当 */
                margin-bottom: 3px;
            }
            .profile-img {
                width: 120px;
                height: auto;
            }
            .social-icons {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                justify-items: center;
            }
            .social-icons a {
                width: 100%;
                margin-bottom: 20px;
                padding: 6px 2px; /* タップ領域を確保 */
            }
            .social-icons img {
                max-width: 50px;
                max-height: 50px;
                margin-bottom: 2px;
            }
            .content {
                flex-direction: column;
                padding: 0 10px;
                gap: 20px;
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>

        <img src="//accaii.com/kaichi/script?guid=on" alt="アクセス解析">

        <!-- Spotify 埋め込みセクション -->
        <section class="spotify-playlist">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/7zFYuDYTPticfPk8HaoBPg?utm_source=generator" width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <!-- Original songs セクション -->
        <section class="playlist-container">
            <a href="https://www.youtube.com/playlist?list=PLaOBQu1YWaAJwvtVQX4xxTIkby7Bj1YF2" target="_blank" class="section-title">Original songs 🎸</a>

        </section>
    </main>

    <!-- フッター -->
    <footer class="footer" role="contentinfo">
        <p>このサイトは本人によって頑張って作成されました</p>

</body>
