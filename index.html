<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaichi Guitar Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
		/* PC用のスタイル（デフォルト） */
		body {
		    background: #0000FF; /* 背景色を設定 */
		    font-family: 'Noto Sans JP', sans-serif;
		    color: white;
		    text-align: center;
		}
		.header {
		    padding: 20px;
		}
		.nav {
		    display: flex;
		    justify-content: center;
		    gap: 20px;
		    margin-bottom: 20px;
		}
		.nav a, .nav a:visited {
		    color: white;
		    text-decoration: none;
		    font-size: 18px;
		}
		.nav a:hover {
		    text-decoration: underline;
		}
		.content {
		    max-width: 600px;
		    margin: auto;
		}
		.profile-img {
		    width: 150px;
		    height: 150px;
		    border-radius: 50%;
		    border: 2px solid white;
		    margin-top: 20px;
		    margin-bottom: 20px;
		}
		.social-icons {
		    display: flex;
		    justify-content: center;
		    gap: 15px;
		    margin-top: 20px;
		}
		.social-icons a {
		    text-align: center;
		    color: white; /* テキストの色を白に設定 */
		    text-decoration: none;
		    flex-basis: auto; /* 自動幅 */
		}
		.social-icons a:visited {
		    color: white; /* 訪問済みリンクの色も白に */
		}
		.social-icons img {
		    max-width: 60px; /* 最大幅を60pxに設定 */
		    max-height: 60px; /* 最大高さを60pxに設定 */
		    width: auto; /* 元のアスペクト比を保持 */
		    height: auto; /* 元のアスペクト比を保持 */
		    margin-bottom: 5px; /* テキストとの間隔を設定 */
		}

		/* スマホ用のスタイル */
		@media (max-width: 600px) {
		    .nav {
		        flex-wrap: wrap; /* 折り返しを許可 */
		        justify-content: center; /* 中央に揃える */
		    }
		    .nav a {
		        flex-basis: 33%; /* 各リンクの幅を均等に分ける */
		        font-size: 16px; /* フォントサイズを少し小さく */
		    }
		    .profile-img {
		        width: 120px; /* サイズを小さく */
		        height: 120px; /* サイズを小さく */
		    }
		    .social-icons {
		        flex-direction: column; /* 縦並びに変更 */
		        align-items: center; /* 中央揃え */
		    }
		    .social-icons img {
		        max-width: 50px; /* 最大幅を50pxに設定 */
		        max-height: 50px; /* 最大高さを50pxに設定 */
		    }
		    .content {
		        padding: 0 10px; /* 余白を追加 */
		    }
		}

    </style>
</head>
<body>
    <div class="header">
        <h1>Kaichi Guitar Music</h1>
        <div class="nav">
            <a href="https://kaichi-naito.github.io/website/#">Home</a>
            <a href="https://kaichinaito.wixsite.com/home/%E3%81%94%E4%BE%9D%E9%A0%BC">ご依頼</a>
            <a href="https://kaichinaito.wixsite.com/home/%E3%81%94%E4%BE%9D%E9%A0%BC">Works</a>
            <a href="https://kaichinaito.wixsite.com/home/discography">Discography</a>
            <a href="https://twitter.com/messages/compose?recipient_id=261132037">DM</a>
            <a href="#">FREEBGM</a>
        </div>
    </div>
    <div class="content">
        <div class="social-icons">
            <a href="#"><img src="images/X_logo-white.png" alt="Twitter"><div>X(Twitter)</div></a>
            <a href="#"><img src="images/instagram_white_logo.png" alt="Instagram"><div>Instagram</div></a>
            <a href="#"><img src="images/Youtube_white_logo.png" alt="YouTube"><div>YouTube</div></a>
            <a href="#"><img src="images/bilibili-icon.png" alt="BiliBili"><div>BiliBili</div></a>
            <a href="#"><img src="images/spotify-icon.png" alt="Spotify"><div>Spotify</div></a>
            <a href="#"><img src="images/applemusic-icon.png" alt="Apple Music"><div>Apple Music</div></a>
        </div>
        <img src="images/profile-image.png" alt="Kaichi" class="profile-img">
        <h2>Kaichi</h2>
        <p>Guitar, write music.</p>
        <p>avex muchoo<br>Hotone Audio オフィシャルアーティスト</p>
        <p><a href="#">ご依頼はこちら<br>Job request here</a></p>
    </div>
</body>
</html>
